env:
  global:
    - GH_REF: https://${TK4CI}@github.com/a347807131/a347807131.github.io.git
    - GT_REF: https://947124233:${GT_TOKEN}@gitee.com/947124233/hexoblog.git
    - EMAIL: civin@bupt.edu.cn
# configure notifications (email, IRC, campfire etc)
# please update this section to your needs!
# https://docs.travis-ci.com/user/notifications/
notifications:
  email:
    - ${EMAIL}
  on_success: change
  on_failure: always

# 指定构建环境是Node.js，当前版本是稳定版
anguage: node_js
node_js: stable


# 设置钩子只检测blog-source分支的push变动
branches:
  only:
    - master

# 设置缓存文件
cache:
  directories:
    - node_modules

#在构建之前安装hexo环境
before_install:
  - npm install -g hexo-cli

#安装git插件和搜索功能插件
install:
  - npm install

  # 设置git提交名，邮箱；替换真实token到_config.yml文件
before_script:
  - git config user.name "civin"
  - git config user.email "${EMAIL}"

# 执行清缓存，生成网页操作
script:
  - hexo clean
  - hexo generate
  - cd public
  - git init
  - git add .
  - git commit -am "deployed by travis ci"
  - git push --force --quiet "${GH_REF}" master:master